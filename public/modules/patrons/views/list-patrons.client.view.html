<section data-ng-controller="PatronsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Patrons</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="patron in patrons" data-ng-href="#!/patrons/{{patron._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="patron.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="patron.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="patron.title"></h4>
			<p class="list-group-item-text" data-ng-bind="patron.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="patrons.$resolved && !patrons.length">
		No patrons yet, why don't you <a href="/#!/patrons/create">create one</a>?
	</div>
</section>
